services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: effective-app
    restart: unless-stopped
    volumes:
      - .:/var/www
    networks:
      - effective-network

  nginx:
    image: nginx:alpine
    container_name: effective-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - effective-network

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    container_name: effective-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - effective-network

networks:
  effective-network:
    driver: bridge

volumes:
  db_data:
